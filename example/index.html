<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <script src="../dist/index.js"></script>
</head>
<body>
<script>
    const AegisReport = window['aegis-report'].default
    const aegis = new AegisReport({
        url: '//aegis.qq.com/badjs',
        id: 453,
        version: 3,
        uin: '380034641',
        offlineLog: true,
        offlineLogAuto: true,
        delay: 3000,
        maxLength: 10000,
        onReport: function (bid, reportLog) {
            console.log(bid, reportLog);
        },
        beforeReport: function (reportLog) {
            console.log(reportLog)
            return true
        }
    })
    aegis.info('info')
    aegis.debug('debug')
    aegis.report('error')
    aegis.addOfflineLog('offline log' + Date.now())
    aegis.addOfflineLog('offline log' + Date.now())
    AegisReport.monitor('123123')

</script>

</body>
</html>
